<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Script src="js/jquery-1.8.2.js"></Script>
    <Script src="js/jquery-1.8.2.min.js"></Script>
    
    <script>
        
        var employeelist=[];
        var i=0;

        function search()
        {
            $("#main").show();
            $("#addrec").hide();
            $("#editrec").hide();
        }

        function AddRec()
        {
            $("#addrec").show();
            $("#main").hide();
        }

        function DiplayRec()
        {
            $("#editrec").hide();
            $("#addrec").hide();
            $("#grid").show();
            var mtable=document.getElementById("mtable");
            var name=document.getElementById("name").value;
            var email=document.getElementById("email").value;
           
            mtable.innerHTML=""; 

            var employee={"name": name,"email": email};
            console.log(employee);

            var emp=JSON.stringify(employee); 
            
            console.log(emp);
            //----start json with ajax-----------------
              $.ajax({
                url: "http://localhost/json/getCustomer3.php",
                contentType: "application/json", // php://input
                dataType: "json",
                data: {emp},
                method: "GET"
                   }).done(function (data, status) 
                   {
                    console.log(data);
                    console.log(status);
                     if (status == "success") 
                      {
                       if (data.length > 0) 
                       {
                           
                        employeelist=data;

                        for(var i=0; i<=data.length; i++)
                        {
                           mtable.innerHTML += "<tr><td>"+data[i].customerName+"</td><td>"+data[i].email+"</td><td>"+data[i].phone+"</td><td>"+data[i].addressLine1+"</td><td><input type='button' onclick='EditRec("+i+")' value='Edit Record'></td></tr>";
                        }
                        
                        }
                       else 
                       {
                        alert("No data exist");
                       }
                      }
                     }).fail(function () 
                       {
                         alert("Authentication Error");
                       });

           
        }
        
        function EditRec(id)
        {
            alert("customer id ="+employeelist[id].customerNumber);
            $("#main").hide();
            $("#addrec").hide();
            $("#editrec").show();

            var mid=document.getElementById("mid");
            var ename=document.getElementById("ename");
            var eemail=document.getElementById("eemail");
            var epwd=document.getElementById("epwd");

            mid.value=employeelist[id].customerNumber;
            ename.value=employeelist[id].customerName;
            eemail.value=employeelist[id].email;
            epwd.value=employeelist[id].pwd;

           
        }

        function Update()
        {
            var mid=document.getElementById("mid");
            var ename=document.getElementById("ename");
            var eemail=document.getElementById("eemail");
            var epwd=document.getElementById("epwd");

            var employee={"mid": mid.value,"name": ename.value,"email": eemail.value,"pwd": epwd.value};
           
            var emp=JSON.stringify(employee);

             //----start json with ajax-----------------
             $.ajax({
                url: "http://localhost/json/updateCustomer.php",
                contentType: "application/json", // php://input
                dataType: "json",
                data: {emp},
                method: "POST"
                   }).done(function (data, status) 
                   {
                     if (status == "success") 
                      {
                       alert("Your Record has been updated");
                      }
                      else
                      {
                        alert("Your Record has not been updated");
                      }
                     }).fail(function () 
                       {
                         alert("Authentication Error");
                       });
        }
        function Save()
        {
            var cname=document.getElementById("cname").value;
            var cemail=document.getElementById("cemail").value;
            var cpwd=document.getElementById("cpwd").value;
            var msg=document.getElementById("msg");

            var employee={"name": cname,"email": cemail,"pwd": cpwd};
            console.log(employee);

            var emp=JSON.stringify(employee); 
            
            console.log(emp);
            //----start json with ajax-----------------
              $.ajax({
                url: "http://localhost/json/addCustomer2.php",
                contentType: "application/json", // php://input
                dataType: "json",
                data: {emp},
                method: "POST"
                   }).done(function (data, status) 
                   {
                    console.log(data);
                    console.log(status);
                     if (status == "success") 
                      {
                       msg.innerHTML="Your Record has been saved";
                      }
                      else
                      {
                        msg.innerHTML="Your Record has not been saved";
                      }
                     }).fail(function () 
                       {
                         alert("Authentication Error");
                       });

        }
   </script>

</head>
<body>
    <input type="button" value="Search" onclick="search()">
    <input type="button" value="AddRecord" onclick="AddRec()">
    <div id="main" style="display: none;">
    <table>
        <tr>
            <td>
                Enter Name
            </td>
            <td>
                <input type="text" id="name">
            </td>
        </tr>
        <tr>
            <td>
                Enter Email
            </td>
            <td>
                <input type="text" id="email">
            </td>
        </tr>
         <tr>
            <td>
                
            </td>
            <td>
               <input type="button" onclick="DiplayRec()" value="Search Record">
            </td>
        </tr>
    </table>
    
    <div id="grid" style="display: none;">
        <table id="mtable">
           <tr>
               <td>Name</td>
               <td>Email</td>
               <td>Phone No</td>
               <td>Address</td>
               <td>Edit/Delete</td>
           </tr>
        </table>
   </div>
</div>
   <div id="addrec" style="display: none;">
      <table>
        <tr>
            <td><span id="cid"></span></td>
            <td><span id="msg"></span></td>
        </tr>
        <tr>
            <td>Enter Name</td>
            <td><input type="text" id="cname"></td>
        </tr>
        <tr>
            <td>Enter Email</td>
            <td><input type="email" id="cemail"></td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td><input type="password" id="cpwd"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Save Record" onclick="Save()"></td>
        </tr>
      </table>
   </div>

   <div id="editrec" style="display: none;">
    <table>
      <tr>
          <td><span id="eid"></span></td>
          <td><span id="msg"></span></td>
      </tr>
      <tr>
        <td>ID</td>
        <td><input type="text" id="mid"></td>
    </tr>
      <tr>
          <td>Enter Name</td>
          <td><input type="text" id="ename"></td>
      </tr>
      <tr>
          <td>Enter Email</td>
          <td><input type="email" id="eemail"></td>
      </tr>
      <tr>
          <td>Enter Password</td>
          <td><input type="password" id="epwd"></td>
      </tr>
      <tr>
          <td></td>
          <td><input type="button" value="Update Record" onclick="Update()"></td>
      </tr>
    </table>
 </div>
    
</body>
</html>
